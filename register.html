<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | GitHub Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #1c0d2e 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="form-container w-full max-w-md p-8 rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium">Username</label>
        <input type="text" name="username" required class="w-full p-2 rounded bg-black border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-2 rounded bg-black border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full p-2 rounded bg-black border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input type="password" name="confirm-password" required class="w-full p-2 rounded bg-black border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded transition">Register</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-400">
      Already have an account?
      <a href="login.html" class="text-purple-400 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
