<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thitipat Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #000;
      overflow-x: hidden;
    }
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 9999px;
      border: 4px solid #72e481;
    }
  </style>
</head>
<body class="text-white font-sans relative">
  <div class="cursor-glow" id="glow"></div>

  <header class="flex justify-between items-center px-10 py-6 z-20 relative">
    <div class="text-2xl font-bold">ฐิติภัสร์ แสงประเสริฐ</div>
    <nav class="flex-1 text-center text-sm text-gray-300">
      <a href="#" class="hover:text-white border-b border-white pb-1">Home</a>
    </nav>
    <div class="flex gap-3">
    <a href="login.html" class="bg-transparent border border-white text-sm px-4 py-1 rounded hover:bg-white hover:text-black flex items-center gap-2">
        <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
    </a>
    <a href="register.html" class="bg-white text-black px-4 py-1 rounded text-sm font-medium">Register</a>
    </div>
  </header>

  <div class="relative w-full h-full overflow-hidden">
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0 brightness-75 blur-[1px]">
      <source src="animated.mp4" type="video/mp4" />
    </video>

    <div class="absolute inset-0 bg-black/40 z-10 pointer-events-none"></div>

    <main class="relative z-20 flex flex-col items-center justify-center text-center pt-16 pb-20">
      <img src="IMG_0278.JPG" alt="Profile" class="profile-img mb-6" />
      <div class="flex gap-4 justify-center">
        <a href="https://github.com/Unknowre" target="_blank" class="border px-6 py-2 rounded border-white text-white hover:bg-white hover:text-black transition">GitHub</a>
      </div>
    </main>
  </div>

  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center px-10 py-14 z-10 relative">
    <div class="bg-black border border-white/10 rounded-lg p-6">
      <i class="fa-solid fa-shield-halved text-3xl mb-4"></i>
      <h2 class="font-semibold text-lg mb-2">Dev</h2>
      <p class="text-sm text-gray-300">ME</p>
    </div>
    <div class="bg-black border border-white/10 rounded-lg p-6">
      <i class="fa-solid fa-bolt text-3xl mb-4"></i>
      <h2 class="font-semibold text-lg mb-2">Skill</h2>
      <p class="text-sm text-gray-300">C++ C# Assembly Python</p>
    </div>
    <div class="bg-black border border-white/10 rounded-lg p-6">
      <i class="fa-solid fa-headset text-3xl mb-4"></i>
      <h2 class="font-semibold text-lg mb-2">Relax</h2>
      <p class="text-sm text-gray-300">Sleep</p>
    </div>
  </section>

  <script>
    const glow = document.getElementById("glow");
    document.addEventListener("mousemove", (e) => {
      glow.style.top = `${e.clientY}px`;
      glow.style.left = `${e.clientX}px`;
    });
  </script>
</body>
</html>
